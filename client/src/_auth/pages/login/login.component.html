<div class="text-center mb-5">
  <h3>
    Phòng khám <strong>Bs. Quang</strong>
  </h3>

   <p *ngIf="isAuth$ | async" class="mb-4">Bạn đã đăng nhập, <a href="javascript:;" (click)="goBack()">quay lại</a></p>
</div>
<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submitLogin()" *ngIf="!(isAuth$ | async); else logOutForm">
  <div class="form-group first">
    <label for="username">Email</label>
    <input type="text" formControlName="email" class="form-control" placeholder="Vd: your_email@gmail.com"
           id="username">
  </div>
  <div class="form-group last mb-3">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu của bạn" id="password">
  </div>

  <div class="d-sm-flex mb-5 align-items-center">
    <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Giữ đăng nhập</span>
      <input type="checkbox" formControlName="remember"/>
      <div class="control__indicator"></div>
    </label>
    <span [hidden]="isRequesting" class="ml-auto"><a routerLink="../forgot-password"
                                                     class="forgot-pass">Quên mật khẩu</a></span>
  </div>

  <input type="submit"
         [disabled]="isRequesting"
         [value]="isRequesting ? 'Vui lòng đợi ...' : 'Đăng nhập'" class="btn btn-block btn-primary">
</form>

<ng-template #logOutForm>
  <div>
    <input type="submit"
           (click)="logout()"
           [disabled]="isRequesting"
           [value]="isRequesting ? 'Đang đăng xuất ..' : 'Đăng xuất'" class="btn btn-block btn-primary">
  </div>
</ng-template>
