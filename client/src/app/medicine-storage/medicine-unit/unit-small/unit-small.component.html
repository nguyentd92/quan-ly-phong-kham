<nz-table [nzLoading]="isLoading" #nzTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzWidth="40px">#</th>
      <th>Tên đơn vị</th>
      <th>Kí hiệu viết tắt</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data; index as idx">
      <tr>
        <td>{{ idx+1 }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.sign }}</td>
        <td>
          <a nzButton nzType="link">Sửa</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nzButton nzType="link">Xóa</a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
