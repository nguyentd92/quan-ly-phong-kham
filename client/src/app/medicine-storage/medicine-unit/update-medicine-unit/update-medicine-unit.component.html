<form nz-form [formGroup]="form" (ngSubmit)="onSubmitUpdate()">
  <nz-form-item>
    <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="name">Tên đơn vị</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Tên đơn vị tối thiểu 3 ký tự">
      <input nz-input formControlName="name"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="sign">Ký hiệu</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Tên ký hiệu tối thiểu 1 ký tự">
      <input nz-input formControlName="sign"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="is_small">Cỡ</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="">
      <nz-radio-group nzFor="is_small" formControlName="is_small">
        <label nz-radio nzValue="0">Lớn</label>
        <label nz-radio nzValue="1">Nhỏ</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <div nz-col [nzSm]="5" [nzXs]="24"></div>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <button [nzLoading]="isRequesting" type="submit" nz-button nzType="primary" nzBlock>Lưu đơn vị</button>
    </nz-form-control>
  </nz-form-item>
</form>
