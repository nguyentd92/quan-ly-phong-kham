<nz-table [nzLoading]="isLoading" #nzTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzWidth="40px">#</th>
      <th>Tên thuốc</th>
      <th>Giá</th>
      <th>Đơn vị</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data; index as idx">
      <tr>
        <td>{{ idx+1 }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.unit_sell_price }}</td>
        <td>{{ data.unit_sm_vol }}</td>
        <td>
          <a nzButton nzType="link" nzMatchRouter [routerLink]="['/', 'kho-thuoc', 'thuoc', 'sua', data.id]">Sửa</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nzButton nzType="link" (click)="this.onDelete(data.id)">Xóa</a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
